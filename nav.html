<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    *{
        box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: -110%;
      width: 100%;
      height: 100vh;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: right 0.4s ease;
      z-index: 1;
      border-bottom: 40px solid black;
    }

    .navbar.open {
      right: 0;
    }

    .navbar .section {
      margin-bottom: 20px;
      margin-left: 40px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 5px 0;
      font-size: 18px;
      padding: 5px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ddd;
    }

    .social-links {
      text-align: center;
      margin-top: 20px;
    }

    .social-links a {
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #bbb;
    }

    .thirdF {
      display: flex;
      gap: 20px;
      margin-left: 30px;
    }

    .secondF {
      border-top: 1px solid #2f2f2f;
    }

    .firstF{
        height: 60%;
        a{
        font-size: 1.4rem;
        color: #c1c1c1;
    }



    a::after {
        content: '';
        width: 0;
        height: 1px;
        background-color: white;
        display: block;
        margin-top: 10px;
        transition: all 0.4s ease-in-out;
    }

.firstF a:hover::after {
    width: 40px;
}

}

.closeNavMob {
  cursor: pointer;
  font-size: 1.1rem;
  position: absolute;
  top: 30px;
  right: 30px;
  z-index: 12;
}

  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleNavbar()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="navbar" id="navbar">
    <div class="closeNavMob" onclick="toggleNavbar()">X</div>
    <div class="section firstF">
      <a href="/">Home</a>
      <a href="./about.html">About</a>
      <a href="./#services">Services</a>
      <a href="./careers.html">Careers</a>
    </div>

    <div class="section secondF">
      <a href="./login.html">Login</a>
      <a href="./signup.html">Signup</a>
      <a href="#">Privacy</a>
    </div>

    <div class="social-links thirdF">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script>
    function toggleNavbar() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('open');
    }
  </script>
</body>
</html>
