<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      padding: 30px;
      width: 360px;
      text-align: center;
    }

    .logo {
      width: 250px;
      margin: 0 auto 20px;
      display: block;
    }

    .google-btn {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      padding: 10px 15px;
      width: 100%;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .google-btn:hover {
      background-color: #f7f7f7;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      margin: 0 10px;
      color: #999;
      font-size: 14px;
    }

    .signup-form input {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .signup-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      border-radius: 5px;
      font-size: 14px;
      margin: 15px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #0056b3;
    }

    .privacy-policy {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

    .privacy-policy a {
      color: #007bff;
      text-decoration: none;
    }

    .privacy-policy a:hover {
      text-decoration: underline;
    }

    .switch-form {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch-form a {
      color: #007bff;
      text-decoration: none;
    }

    .switch-form a:hover {
      text-decoration: underline;
    
    }

    .exit {
      position: fixed;
      top: 30px;
      right: 40px;

      a {
        text-decoration: none;
        color: #969696;
        font-size: 1.2rem;
      }
    }


  </style>
</head>
<body>
  <div class="exit"><a href="/">&#10005;</a></div>
  <div class="signup-container">
    <img src="./logo.png" alt="Logo" class="logo">

    <!-- Google Sign-Up Button -->
    <button class="google-btn">Sign up with Google</button>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Sign-Up Form -->
<form class="signup-form" action="./admin/login_signup.php" method="POST">
  <input type="text" name="full_name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="password" name="confirm_password" placeholder="Confirm Password" required>
  <button type="submit" name="action" value="signup" class="signup-btn">Sign Up</button>
</form>

    <!-- Privacy Policy -->
    <p class="privacy-policy">
      By signing up, you've accepted our <a href="#">Privacy Policy</a>.
    </p>

    <!-- Link to Login Page -->
    <p class="switch-form">
      Already have an account? <a href="login.html">Sign in here</a>.
    </p>
  </div>
</body>
</html>
